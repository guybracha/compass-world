  <script>

    gtag('config', 'G-1LV563TQEJ');

  <!-- Bootstrap 5 bundle -->

  <!-- Back-to-top + (אופציונלי) האזנה ליצירת כרטיסי Timeline דינמית -->
  <script>
    // Back to top
    const topBtn = document.querySelector('.back-to-top');
    const onScroll = () => topBtn.classList.toggle('show', window.scrollY > 500);
    window.addEventListener('scroll', onScroll); onScroll();
    topBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));

    // דוגמה: אם history.js מזריק כרטיסים, נוודא קלאס תקין
    // (אפשר להסיר אם כבר מטופל בקוד שלך)
    const timeline = document.getElementById('showMe');
    const observer = new MutationObserver(() => {
      [...timeline.querySelectorAll('.timeline-card')].forEach(el => {
        el.classList.add('glass', 'rounded-4');
      });
    });
    observer.observe(timeline, { childList: true, subtree: true });
  </script>
